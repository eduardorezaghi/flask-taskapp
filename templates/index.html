{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Master</h1>

    <table>
        <tr>
            <th>Tarefas</th>
            <th>Adicionadas</th>
            <th>Ações</th>
            
        </tr>
        <tr>
        {% for task in tasks %}
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="/delete/{{ task.id }}">Deletar</a>
                <br>
                <a href="/update/{{ task.id }}">Atualizar</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    
    <form action="/" method="post">
        <input type="text" name="content" id="content">
        <input type="submit" value="Adicionar Tarefa">
    </form>

</div>
{% endblock %}
